<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black text-white" id="bg">
    <nav class="sm:flex hidden font-bold justify-between items-end sticky pt-16">
        <h2 class="2xl:text-4xl sm:text-3xl">Modit Tuladhar</h2>
        <div class="flex text-4xl sm:text-3xl">
            <a href="#" id="fb" data-source="bg-blue-600" class="text-blue-600 px-7 flex justify-center w-8 transition ease-in hover:scale-110 duration-100">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" data-source="bg-pink-600" id="insta" class="text-pink-600 px-7 flex justify-center w-8 transition ease-in hover:scale-110 duration-100">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" id="link" data-source="bg-blue-400" class="text-blue-400 px-7 flex justify-center w-8 transition ease-in hover:scale-110 duration-100">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </nav>
    <script>
        var links = document.querySelectorAll('a');
        links.forEach((e,i) => {
            links[i].addEventListener('click', function(event) {
                var color = this.getAttribute('data-source'); 
                document.body.classList.replace(document.body.classList[0],color);
            });

        });
     
        
    </script>
</body>
</html>
